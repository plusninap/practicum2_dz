<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Рецепт шарлотки</title>
    <!-- <link href="styles.css" rel="stylesheet"/> -->
    <style>
        body {
    background-image: url(https://i.pinimg.com/736x/ca/52/4f/ca524fd7ebbd17587e5d7b72357950b6.jpg);
  }
  
  h1, h2, p {
    text-align: center;
  }
  
  .catalog {
    width: 80%;
    background-color: #f5deb3cc;
    margin-left: auto;
    margin-right: auto;
  }
  
    </style>
  </head>
  <body>
    <div class="catalog">
      <main>
        <h1>Рецепт шарлотки</h1>
        <p>Простой и вкусный десерт</p>
        <section>
          <h2>Ингредиенты:</h2>
          <article>
            <p>Яблоки</p>
            <p>4 штуки</p>
          </article>
          <article>
            <p>Мука</p>
            <p>1 стакан</p>
          </article>
          <article>
            <p>Сахар</p>
            <p>1 стакан</p>
          </article>
          <article>
            <p>Яйца</p>
            <p>3 штуки</p>
          </article>
          <article>
            <p>Молоко</p>
            <p>0.5 стакана</p>
          </article>
          <article>
            <p>Разрыхлитель теста</p>
            <p>1 чайная ложка</p>
          </article>
          <article>
            <p>Ванильный сахар</p>
            <p>1 чайная ложка</p>
          </article>
          <article>
            <p>Соль</p>
            <p>1/2 чайной ложки</p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
